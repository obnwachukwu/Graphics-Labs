<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
	
   canvas {
    border: 3px solid black;
} 

    </style>

  </head>

  <body>

    <canvas id="canvasOne" width="500" height="250"></canvas>

    <script type="text/javascript">

      //Created variable 'canvas' to get the element by it's ID.
    var canvas = document.getElementById('canvasOne');
		const ctx = canvas.getContext("2d");
        
      //Adding the name to the canvas with Arial font.
		    ctx.fillStyle =  "rgb(255, 0, 0)";
        ctx.font = "30px Arial";
        ctx.fillText("OKE", 10, 50);

      //Set the fill colour to light green.
      ctx.fillStyle = "#90ee90";
      ctx.fillRect(50, 50, 200, 125); 

      //Drawing a triangle of a different colour.
     ctx.fillStyle = "rgb(255, 0, 0)";
     ctx.globalAlpha = 0.2;
      ctx.moveTo(20,20);
      ctx.lineTo(180,20);
      ctx.lineTo(180,100);
      ctx.lineTo(20,100);
      ctx.lineTo(20,20);

        ctx.fill();
