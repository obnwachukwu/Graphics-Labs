<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
	
   canvas {
    border: 3px solid black;
} 

    </style>

  </head>

  <body>

    <canvas id="canvasOne" width="500" height="250 "></canvas>

    <script type="text/javascript">
        var canvas = document.getElementById('canvasOne');

		const ctx = canvas.getContext("2d");
        
		ctx.fillStyle =  "rgb(255, 0, 0)";
        ctx.font = "30px Arial";
        ctx.fillText("Bogdan", 10, 50);
    
    </script>

  </body>

</html>
