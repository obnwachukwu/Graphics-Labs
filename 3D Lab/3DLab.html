<!DOCTYPE html>
<html>
<!--Import Three.js CDN-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    </style>
</head>
   <h1>BOGDAN NWACHUKWU</h1>
<body>
    <script type="text/javascript">
         
        
        // Implement scene - Create a Three.js scene to hold objects.
        var scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Implement renderer - Create a WebGL renderer for rendering the scene.
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        renderer.render(scene, camera);


        // Create a sphere with MeshBasicMaterial
        const geometry = new THREE.SphereGeometry(1, 32, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0x0077ff, wireframe: true });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        //Add a spotlight
        const spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(3, 5, 3);
        scene.add(spotLight);

        //Change material to MeshLambertMaterial
        const litMaterial = new THREE.MeshLambertMaterial({ color: 0x0077ff });
        sphere.material = litMaterial;


        // Animation loop
        function repeatMe() {
            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;

            renderer.render(scene, camera);
            requestAnimationFrame(repeatMe);
        }

        repeatMe();
        
    </script>
</body>

</html>
