<!DOCTYPE html>
<html>
<!--Import Three.js CDN-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    </style>
</head>
   <h1>BOGDAN NWACHUKWU</h1>
<body>
    <script type="text/javascript">
         
         
        
        // Implement scene - Create a Three.js scene to hold objects.
        var scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Implement renderer - Create a WebGL renderer for rendering the scene.
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        renderer.render(scene, camera);

        renderer.shadowMap.enabled = true; // enable shadows



        //Add a spotlight
        const spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(3, 5, 3);
        scene.add(spotLight);

        spotLight.castShadow = true; // allow spotlight to cast shadows

        const spotHelper = new THREE.SpotLightHelper(spotLight);
        scene.add(spotHelper);




        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.MeshLambertMaterial({ color: 0x555555 });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        plane.position.y = -2;
        plane.receiveShadow = true;
        scene.add(plane);

        const basicSphereGeometry = new THREE.SphereGeometry(1, 32, 32);
        const basicSphereMaterial = new THREE.MeshBasicMaterial({
        color: 0xff0000,
        wireframe: true 
        });
        const basicSphere = new THREE.Mesh(basicSphereGeometry, basicSphereMaterial);
        basicSphere.position.set(-4, 1, 0); 
        scene.add(basicSphere);


      class BouncingSphere {
      constructor(color = 0x0077ff) {
      const geometry = new THREE.SphereGeometry(1, 32, 32);
      const material = new THREE.MeshLambertMaterial({ color });
      this.mesh = new THREE.Mesh(geometry, material);
      this.mesh.castShadow = true;

      // movement physics
      this.speedX = 0.02;
      this.velocityY = 0;
      this.gravity = -0.002;
      this.floorY = -1;
    }

    

    update() {
      this.mesh.rotation.x += 0.01;
      this.mesh.rotation.y += 0.01;
      this.mesh.position.x += this.speedX;
      if (this.mesh.position.x > 3 || this.mesh.position.x < -3) this.speedX = -this.speedX;

      this.velocityY += this.gravity;
      this.mesh.position.y += this.velocityY;

      if (this.mesh.position.y - 1 < this.floorY) {
        this.mesh.position.y = this.floorY + 1;
        this.velocityY *= -0.8;
      }
    }
  }

      const sphereObj = new BouncingSphere();
      scene.add(sphereObj.mesh);

    const sphereObj2 = new BouncingSphere(0xffaa00); // orange sphere
    sphereObj2.mesh.position.set(2, 1, 0); // start at a different x
    scene.add(sphereObj2.mesh);


       function animate() {
      sphereObj.update();
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
      spotHelper.update();
    }
    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>

</html>
